<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form marco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-4 border rounded shadow-sm p-4">
        <form class="row g-3 ">
            <div class="col-12 mt-3 bg-light shadow-sm p-3 mb-0">
                <h3>Payment form example</h3>
            </div>
            <div class="col-12 mt-3 mb-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>

            <div class="col-md-4">
                <label for="inputCard" class="form-label">Card </label>

                <input type="text" class="form-control" placeholder="XXXXXXXXXXXX" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="col-md-4">
                <label for="inputCard" class="form-label">CVC# </label>

                <input type="password" class="form-control" placeholder="0000" id="exampleInputPassword1">
            </div>
            <div class="col-md-4">
                <label for="inputCard" class="form-label">Amount </label>

                <div class="input-group">

                    <span class="input-group-text">$</span>

                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>


            </div>


            <div class="col-6">
                <label for="inputAddress" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Spain</option>
                    <option>France</option>
                    <option>Germany</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-md-6">
                <h5>We accept:</h5>
                <Div class="p-6 bg-secondary w-50 d-flex justify-content-center justify-content-around rounded mt-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-regular fa-address-card"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-regular fa-address-card"></i></label>
                </div>
            
                </Div>
                
            </div>



            <div class="col-6 col-md-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Message</label>
                </div>
                <p class="info text-secundary m-1">
                    Add any notes here.
                </p>
            </div>



            <div class="col-12 mt-3 bg-light shadow-sm p-3 mb-0 d-flex justify-content-end ">
                <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>

            </div>
        </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
